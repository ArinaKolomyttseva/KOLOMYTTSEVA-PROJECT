<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-informatics</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="wrapper">
                <a href="/" class="logo">
                    <img src="img/logo.png" alt="" class="logo__img">
                    <div class="logo__text">Бизнес-информатик</div>
                </a>
                <nav class="header__nav">
                    <a href="/" class="header__link">Услуги</a>
                    <a href="/contacts.html" class="header__link">Контакты</a>
                    <a href="#" class="header__link">Отзывы</a>
                    <a href="/team.html" class="header__link">Наша команда</a>
                    <a href="/portfolio.html" class="header__link">Портфолио</a>
                    <a href="#" class="header__link cart-open">Корзина</a>
                </nav>
                <button class="burger">
                    <img src="img/burger.svg" alt="">
                </button>
            </div>
        </div>
    </header>

    <main>

        <section class="section-contacts">
            <div class="service-title">
                <h2>Обратная связь</h2>
            </div>
            <div class="container">

                <div class="contacts">
                    <a href="tel:+79999999999" class="contacts__contact">+7 (999) 999 99 99</a>
                    <a href="tel:+79999999998" class="contacts__contact">+7 (999) 999 99 98</a>
                    <a href="mailto:ourmail@mail.ru" class="contacts__contact">ourmail@mail.ru</a>
                </div>

                <form action="." method="post" class="feedback">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" name="name" class="input">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="surname">Ваша фамилия:</label>
                        <input type="text" name="surname" class="input">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш E-mail:</label>
                        <input type="email" name="email" class="input">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="tel">Ваш телефон:</label>
                        <input type="tel" name="tel" class="input">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea name="message"></textarea>
                        <span class="error-message"></span>
                    </div>
                    <button class="order-form__btn">Отправить</button>
                </form>

            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p class="copy">© На этом сайте все защищено.</p>
        </div>
    </footer>

    <div class="cart">
        <div class="cart__header">
            <h2 class="cart__title">Ваш заказ:</h2>
            <img src="img/close-cart.png" class="cart__close" alt="">
        </div>
        <div class="cart__orders">
            <div class="cart__order order" data-service='4' data-price="49000" data-amount="1">
                <img src="img/p-1.png" alt="" class="order__img">
                <h3 class="order__title">Сайт для салона красоты</h3>
                <div class="order__amount">
                    <div class="order__control">-</div>
                    <div class="order__num">1</div>
                    <div class="order__control">+</div>
                </div>
                <div class="order__price">
                    49 000 р.
                </div>
                <div class="order__delete">+</div>
            </div>
        </div>
        <div class="cart__total">Сумма: <span>49 000 р.</span></div>
        <form action="." method="post" class="cart__form order-form">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" name="name" class="input">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="tel">Телефон</label>
                <input type="tel" name="tel" class="input">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="city">Ваш город</label>
                <input type="text" name="city" class="input">
                <span class="error-message"></span>
            </div>
            <button class="order-form__btn" type="submit">Оформить заказ</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
